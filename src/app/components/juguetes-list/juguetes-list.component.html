<div class="container mt-5">
  
  <div class="text-center mb-4">
    <a (click)="newJuguete()" class="btn btn-secondary btn-lg">Crear nuevo juguete</a>
  </div>

  
  <div class="row g-4">
    <div *ngFor="let juguete of juguetes" class="col-lg-4 col-md-6 col-sm-12">
      <div class="card h-100">
        
        
        <img [src]="juguete.imagen" class="card-img-top" [alt]="juguete.nombre" />

        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ juguete.nombre }}</h5>
          <br>
          <p class="card-text">
            <strong>Categoría:</strong> {{ juguete.categoria }}<br />
            <strong>Edad mínima:</strong> {{ juguete.edadMinima }} años<br />
            <strong>Precio:</strong> {{ juguete.precio | currency:'USD' }}
          </p>

          <div class="mt-auto d-grid gap-2">
            <button (click)="removeJuguete(juguete)" class="btn btn-danger">Borrar</button>
            <button (click)="loadJuguete(juguete)" class="btn btn-success">Actualizar</button>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
