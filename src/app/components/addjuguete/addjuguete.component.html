<div class="container mt-4">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-nombre" id="miModalLabel">
          {{ editar ? nombre.value : 'Nuevo Juguete' }}</h5>
          <a type="button"
              class="btn-close" href="/listado"
              aria-label="Close"></a>
          
      </div>
      <div class="modal-body">
        <form [formGroup]="formJuguete" (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input formControlName="nombre"
                   type="text" class="form-control"
                   id="nombre"
                   placeholder="Nombre">
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="precio"
                   type="text" class="form-control"
                   id="precio"
                   placeholder="Precio">
            <label for="precio">Precio</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="categoria"
                   type="text" class="form-control"
                   id="categoria"
                   placeholder="Categoria">
            <label for="categoria">
              Categoria</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="edadMinima"
                   type="text" class="form-control"
                   id="edadMinima"
                   placeholder="Edad Minima">
            <label for="edadMinima">Edad Minima</label>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="form-floating mb-3">
                <input formControlName="imagen"
                       type="text" class="form-control"
                       id="imagen"
                       placeholder="Imagen">
                <label for="imagen">
                  Imagen</label>
              </div>
            </div>
            <div class="col-4">
              <img src="{{imagen.value || 'assets/images/no-image-icon.jpg'}}" class="img-fluid" alt="...">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="/listado" class="btn btn-secondary me-2">Volver</a>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Guardar cambios</button>
    </div>
    
    </div>
  </div>
</div>
